<!DOCTYPE html>
<html>
  <head>
    <title>Phone Call Button</title>
    <style>
      .call-button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="call-button" onclick="makeCall()">Call Now</button>

    <script>
      function makeCall() {
        window.location.href = "tel:+916005880541";
      }
    </script>
  </body>
</html>
